<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4fde9f6d20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="player-container">
        <div class="image-container">
            <img src="images/music-img1.jpg" alt="Cover Art">
        </div>
        <h2 id="title">Hazy After Hours</h2>
        <h3 id="artist">Unknown</h3>
        <audio src="music/mixkit-hazy-after-hours-132.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
